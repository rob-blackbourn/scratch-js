<div class="container-fluid">

  <h2>{{cocktailDetailCtrl.cocktail.name}}</h2>

  <h3>Source</h3>
  {{cocktailDetailCtrl.cocktail.source.name}}
  
  <h3>Equipment</h3>
  <ul>
    <li ng-repeat="item in cocktailDetailCtrl.cocktail.equipment">
      {{item.name}}
    </li>
  </ul>

  <h3>Ingredients</h3>
  <ul>
    <li ng-repeat="ingredient in cocktailDetailCtrl.cocktail.ingredients">
      {{ingredient.quantity}} {{ingredient.unit}} {{ingredient.name}}
    </li>
  </ul>

  <h3>Preparation</h3>
  <ol>
    <li ng-repeat="step in cocktailDetailCtrl.cocktail.method">
      {{step}}
    </li>
  </ol>

  <div>

    <div class="pull-left">
      <button type="button" ng-click="cocktailDetailCtrl.back()" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      </button>
    </div>

    <div class="pull-right">
      <button type="button" ng-click="cocktailDetailCtrl.delete()" class="btn btn-danger" ng-disabled="isDisabled">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>

      <button type="button" ng-click="cocktailDetailCtrl.edit()" class="btn btn-primary" ng-disabled="isDisabled">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>

    </div>
  </div>
</div>
