<div class="container-fluid">

  <h2>{{sourceDetailCtrl.source.name}}</h2>

  <h3>Description</h3>
  <p>
    {{sourceDetailCtrl.source.description}}
  </p>

  <div>

    <div class="pull-left">
      <button type="button" ng-click="sourceDetailCtrl.back()" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      </button>
    </div>

    <div class="pull-right">
      <button type="button" ng-click="sourceDetailCtrl.delete()" class="btn btn-danger" ng-disabled="isDisabled">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>

      <button type="button" ng-click="sourceDetailCtrl.edit()" class="btn btn-primary" ng-disabled="isDisabled">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>

    </div>
  </div>
</div>
