<div class="container-fluid">

  <h1>Cocktails</h1>

  <ul>
    <li ng-repeat="cocktail in cocktailListCtrl.cocktails">
      <a ng-href="#/cocktails/detail/{{cocktail.id}}" ng-bind="cocktail.name"></a>
    </li>
  </ul>
  <div>
    <button type="button" ng-click="cocktailListCtrl.reset()" ng-disabled="isDisabled">Reset</button>
    <button type="button" ng-click="cocktailListCtrl.addCocktail()" ng-disabled="isDisabled">Add</button>
  </div>

</div>
